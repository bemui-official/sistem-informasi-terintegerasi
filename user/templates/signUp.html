<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form action="postsignup" method="post">
    {% csrf_token %}
    Username:
    <input type="username" name="username"> <br/>
    Email:
    <input type="email" name="email"><br/>
    Password:
    <input type="password" name="password1"><br/>
    Confirm Password:
    <input type="password" name="password2"><br/>
    Asal:
    <select id="asal" name="asal">
      <option value="bem_ui">BEM UI</option>
      <option value="paguyuban">Paguyuban</option>
      <option value="kepanitiaan">Kepanitiaan</option>
    </select><br/>
    Nama:
    <input type="name" name="nama"><br/>
    Panggilan:
    <input type="name" name="panggilan"><br/>
    <input type="submit" value="SignUp">
</form>
</body>
</html>
